<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To BooList</title>
</head>
<body>

    <!-- header -->
    <header>
        <img id="logo" src="img/Logo.png" alt="logo ToBooList">
        <span id="title"><strong>ToBooList</strong></span>
    </header>

    <!-- main -->
    <main>
        <div id="container">
            <!-- button section -->
            <section id="button-section">
                <button class="blu-button">Add task</button>   
                <button class="white-button">Add section</button> 

            </section>

            <!-- main section -->
            <section id="task-section">
                <!-- task main -->
                <div class="task">
                    <span>&#9660;<strong>New Task</strong></span>
                    <div>&#10004;Quarterly Newsletter <span class="editorial">Editorial</span></div>
                </div>

            </section>

        </div>

    </main>

</body>
